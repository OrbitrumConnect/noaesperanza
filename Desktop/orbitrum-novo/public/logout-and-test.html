<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout e Teste - Orbitrum</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #00f5ff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0, 245, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid #00f5ff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 245, 255, 0.3);
        }
        h1 {
            color: #00f5ff;
            text-shadow: 0 0 20px #00f5ff;
            margin-bottom: 30px;
        }
        .status {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .test-btn {
            background: linear-gradient(45deg, #00f5ff, #0066ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .test-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.4);
        }
        .logout-btn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .logout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }
        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Sistema Case-Insensitive - Teste Final</h1>
        
        <div class="status">
            ‚úÖ Bug de mai√∫scula/min√∫scula RESOLVIDO<br>
            ‚úÖ Pedro: qualquer varia√ß√£o = 2.160 tokens<br>
            ‚úÖ Maria Helena: 4.320 tokens<br>
            ‚úÖ Sistema √† prova de falhas
        </div>

        <button class="logout-btn" onclick="logout()">üîì LOGOUT COMPLETO</button>
        <button class="test-btn" onclick="clearCache()">üßπ LIMPAR CACHE</button>
        <button class="test-btn" onclick="testPedro()">üß™ TESTAR PEDRO</button>
        <button class="test-btn" onclick="goHome()">üè† VOLTAR AO ORBITRUM</button>

        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        function logout() {
            // Limpar localStorage
            localStorage.clear();
            
            // Limpar sessionStorage
            sessionStorage.clear();
            
            // Limpar cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // For√ßar logout do Supabase
            if (window.supabase) {
                window.supabase.auth.signOut();
            }
            
            document.getElementById('results').innerHTML = 
                '<div style="background: rgba(0, 255, 0, 0.2); padding: 15px; border-radius: 8px; margin: 10px 0;">' +
                '‚úÖ LOGOUT COMPLETO REALIZADO<br>' +
                '‚úÖ LocalStorage limpo<br>' +
                '‚úÖ SessionStorage limpo<br>' +
                '‚úÖ Cookies removidos<br>' +
                '‚úÖ Supabase desconectado' +
                '</div>';
        }

        function clearCache() {
            // For√ßar reload sem cache
            window.location.reload(true);
        }

        function testPedro() {
            const variations = [
                'phpg69@gmail.com',
                'Phpg69@gmail.com', 
                'PHPG69@GMAIL.COM',
                'PhPg69@GmAiL.cOm'
            ];
            
            let results = '<h3>üß™ Testando Case-Insensitive:</h3>';
            
            variations.forEach(email => {
                fetch('/api/wallet/user', {
                    headers: {
                        'User-Email': email,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const tokens = data.tokensComprados || 0;
                    const status = tokens === 2160 ? '‚úÖ' : '‚ùå';
                    results += `<div>${status} ${email}: ${tokens} tokens</div>`;
                    document.getElementById('results').innerHTML = results;
                })
                .catch(error => {
                    results += `<div>‚ùå ${email}: Erro</div>`;
                    document.getElementById('results').innerHTML = results;
                });
            });
        }

        function goHome() {
            window.location.href = '/';
        }

        // Auto-test quando p√°gina carrega
        window.onload = function() {
            setTimeout(testPedro, 1000);
        };
    </script>
</body>
</html>
